<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HamClock-Next</title>
  <style>
    html, body { margin: 0; padding: 0; background: #000; overflow: hidden; }
    #loading {
      position: fixed; inset: 0; display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      background: #000; color: #00e676; font-family: monospace; z-index: 10;
    }
    #loading.hidden { display: none; }
    #progress { width: 300px; height: 4px; background: #222; margin-top: 16px; }
    #progress-bar { height: 100%; background: #00e676; width: 0%; transition: width 0.3s; }
    canvas { display: block; }
    #canvas { display: block; }
  </style>
</head>
<body>
  <div id="loading">
    <div>HamClock-Next</div>
    <div id="status" style="color:#666;font-size:0.8em;margin-top:8px">Initializing...</div>
    <div id="progress"><div id="progress-bar"></div></div>
  </div>

  <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>

  <script>
    var Module = {
      canvas: document.getElementById('canvas'),
      print: function(text) { console.log(text); },
      printErr: function(text) { console.error(text); },
      setStatus: function(text) {
        document.getElementById('status').textContent = text || 'Running';
        if (!text) {
          document.getElementById('loading').classList.add('hidden');
        }
      },
      monitorRunDependencies: function(left) {
        var pct = left === 0 ? 100 : Math.max(0, 100 - left * 10);
        document.getElementById('progress-bar').style.width = pct + '%';
      },
      preRun: [],
      postRun: []
    };
    Module.preRun.push(function() {
      // Any pre-run initialization here
    });
  </script>
  {{{ SCRIPT }}}
</body>
</html>
